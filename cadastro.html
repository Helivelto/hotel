<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Cliente</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style_forms.css">
        <!-- Reset css -->
        <link rel="stylesheet" href="css/reset.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
            <!-- Roboto -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <!-- Montserrat 500 -->
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        
        <form action="cadastrar_cliente" method="post">

            <div id="back_btn">
                <a href="">
                    <img src="img/back_icon.png" alt="Botão de voltar">
                </a>
            </div>

            <div id="logotipos">
                <div id="facebox"><img src="img/facebook_icon.png" alt="Fazer a conta com o Facebook"></div>
                <div id="googlebox"><img src="img/google_flat.png" alt="Fazer a conta com o Google"></div>
            </div>

            <div>
                <span>Informações Pessoais</span>
                <input type="text" name="" id="" placeholder="Nome Completo">
                <input type="text" name="" id="" placeholder="CPF">
            </div>

            <div>
                <span>Endereço</span>
                <input type="text" name="" id="" placeholder="nome da rua e Bairro">
                <input type="text" name="" id="" placeholder="Número">
                <input type="text" name="" id="" placeholder="Cidade">
                <input type="text" name="" id="" placeholder="Complemento">
            </div>

            <div>
                <span>Usuario</span>
                <input type="text" name="" id="" placeholder="Nome de Usuario">
                <input type="password" name="" id="" placeholder="Senha">
                <input type="password" name="" id="" placeholder="Confirmação da Senha">
            </div>

            <button>Fazer Cadastro</button>
        </form>
    </div>
</body>
</html>
